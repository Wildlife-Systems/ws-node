{
	"init": {
		"mode":"continuous",
		"off": [
			"pwrled",
			"actled"
		],
		"on": []
	},
	"run": [{
			"action": "sensor_read",
			"sensor": "dht11",
			"sensor_type": "temperature"
		},
		{
			"action": "sleep",
			"duration": 3,
			"on": ["actled"],
			"off":[]
		},
		{
			"action": "upload-delete",
			"method": "mv",
			"path": "/urban-nature-project/sensors/$HOSTNAME/",
			"extension": "*",
			"async": true,
			"off":[],
			"on":[]
		}
	]
}
